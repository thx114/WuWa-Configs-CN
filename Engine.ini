安装方法=_; 将所有文本复制到 `Wuthering Waves\Wuthering Waves Game\Client\Saved\Config\WindowsNoEditor\Engine.ini` 里面的末尾
[ConsoleVariables] ; 🔸=中性能影响 🔻=高性能影响 🔬=实验性功能
DLSS光线重构=O; 你需要安装光线重构dll到引擎文件夹内
r.NGX.DLSS.BuiltInDenoiserOverride=0
r.NGX.DLSS.DenoiserMode=1
优化=O;========================
FX.BatchAsync=1               ; 特效优化
FX.EarlyScheduleAsync=1       ; 特效优化
tick.AllowAsyncTickCleanup=1  ; cpu优化
tick.AllowAsyncTickDispatch=1 ; cpu优化
r.D3D12.Depth24Bit=1          ; 24位深度缓冲区 0:32位(高质量) 1:24位
颜色=O;==================
r.Color.Max=1.1         ; 颜色最大值
r.Color.Mid=0.55        ; 颜色中间值
r.Color.Min=0.0         ; 颜色最小值
r.KuroTonemapping=1     ; 滤镜   1=原神 2=死亡搁浅 3=库洛(默认)
r.TonemapperFilm=0      ; 电影滤镜(灰蒙蒙的) 0=关闭
r.Client.Contrast=1.0   ; 对比度设置
r.Client.Saturation=1.0 ; 饱和度设置
材质=O;===========================
r.ViewTextureMipBias.Min=-15.0   ; 最小mip偏移
r.ViewTextureMipBias.Offset=-1   ; 偏移  高:-2 中:-1 默认:0
r.StaticMeshLODDistanceScale=0.7 ; 静态网格LOD距离缩放🔸 极高: 0.3  默认: 0.7
阴影=O;==================================
r.Shadow.RadiusThreshold=0.025              ; 阴影半径
r.Shadow.RadiusThresholdCSM0=0.04           ;  ├ CSM0
r.Shadow.RadiusThresholdCSM1=0.04           ;  ├ CSM1
r.Shadow.RadiusThresholdCSM2=0.04           ;  ├ CSM2
r.Shadow.RadiusThresholdCSM3=0.04           ;  ├ CSM3
r.Shadow.RadiusThresholdCSM4=0.05           ;  ├ CSM4
r.Shadow.RadiusThresholdCSM5=0.07           ;  └ CSM5
r.Shadow.ForbidHISMShadowStartIndex=2       ; 禁用HISM阴影的起始索引
r.Shadow.MaxCSMResolution=1024              ; 最大CSM分辨率
r.Shadow.MinResolution=102                  ; 最小分辨率
r.Shadow.PerObjectShadowMapResolution=1024  ; 每对象阴影贴图分辨率
r.Shadow.PerObjectResolutionMax=1024        ; 每对象最大分辨率
r.Shadow.PerObjectResolutionMin=1024        ; 每对象最小分辨率
r.Shadow.CSM3ShadowPCFQuality=5             ; CSM3阴影PCF质量
景深=O;============================
r.DOF.Gather.AccumulatorQuality=1 ; 累加器质量 高:1 低:0
r.DOF.Gather.PostfilterMethod=1   ; 后处理方法 极高:2 高:1 关:0
r.DOF.Gather.RingCount=4          ; 采样环数量 高:4 中:2 低:1 关:0
r.DOF.Recombine.Quality=1         ; 重合质量 极高:2 高:1 关:0
r.DOF.TemporalAAQuality=1         ; 景深TAA抗锯齿 高:1 低(快速):0
环境光遮蔽=0;==========================
r.AmbientOcclusion.Method=2          ; 模式 0 = SSAO, 1 = GTAO, 2 = XeGTAO.
_xeggto=O                            ; XeGTAO ↑
r.XeGTAO.Quality=2                   ;  ├ 质量
r.XeGTAO.Quality=2                   ;  ├ 质量
r.XeGTAO.Radius=200                  ;  ├ 半径
r.XeGTAO.UseHzb=1                    ;  ├ 使用HZB
r.XeGTAO.Denoise=1                   ;  ├ 降噪
r.XeGTAO.FalloffRange=0.615          ;  ├ 衰减范围
r.XeGTAO.UseHilbertLUT=1             ;  ├ 使用希尔伯特LUT
r.XeGTAO.UseSceneNormal=1            ;  ├ 使用场景法线
r.XeGTAO.FinalValuePower=1.5         ;  ├ 最终值功率
r.XeGTAO.SampleDistributionPower=2   ;  └ 样本分布功率
r.AmbientOcclusion.Power=2           ; 强度
r.AmbientOcclusionMaxQuality=100     ; 环境光遮蔽最大质量
r.AmbientOcclusion.HalfRes=0         ; 环境光遮蔽半分辨率🔸 0=关闭 1=开启(性能)
r.AmbientOcclusion.Radius=100        ; 环境光遮蔽半径
r.AmbientOcclusion.HalfResUpsample=1 ; 环境光遮蔽半分辨率上采样🔸 0=关闭 1=开启(性能)
r.RayTracing.AmbientOcclusion=0      ; 光追环境光遮蔽🔻
光追=O;===============================
r.RayTracing.LimitDevice=0           ; 设为0 光追去除硬件限制，amd可用光追
r.RayTracing.GatherStatic=1          ; 启用静态物体光线追踪
r.RayTracing.PSOCacheSize=100        ; 光追缓存大小
r.RayTracing.AsyncBuild=1            ; 异步构建
r.RayTracing.CompileMaterialAHS=1    ; 为所有光线追踪材质编译任意命中着色器
光追反射_LumenReflections=O;======================================================
r.Lumen.Reflections.HardwareRayTracing=1                        ; 反射🔻
r.Lumen.Reflections.Contrast=1.0                                ;   ├ 对比度 (-1.0 ~ 1.5)
r.Lumen.Reflections.SpecularScale=1.1                           ;   ├ 亮度 (-1.0 ~ 1.1 超过1.1可能闪烁)
r.Lumen.Reflections.DownsampleFactor=1                          ;   ├ 下采样🔸 值越低品质越好   极高:1 高:2 中:4 低:8
r.Lumen.Reflections.SmoothBias=0                                ;   ├ 平滑 0=性能优先， 1=平滑反射
r.Lumen.Reflections.HiResSurface=1                              ;   ├ 高分辨率表面 高:1 中:0
r.Lumen.Reflections.MaxRoughnessToTraceForFoliage=0.4           ;   ├ 草叶最大粗糙度🔻 如果设置为0则禁用草叶反射
r.Lumen.Reflections.AsyncCompute=1                              ;   └ 异步计算
r.Lumen.Reflections.AllowWater=1                                ; 水反射🔸
r.Lumen.Reflections.WaterDownsampleFactor=1                     ;   ├ 下采样🔸 值越低品质越好   极高:1 高:2 中:4 低:8
r.Lumen.Reflections.WaterDenoising=0                            ;   └ 降噪
r.Lumen.TranslucencyReflections.FrontLayer.Allow=0              ; 半透明反射🔬🔸
r.Lumen.TranslucencyReflections.FrontLayer.DownsampleFactor=1   ;   └ 下采样
r.Lumen.Reflections.ScreenTraces=1                              ; 屏幕空间反射
r.Lumen.Reflections.ScreenSpaceReconstruction=0                 ;   └ 屏幕空间重建🔸
r.Lumen.Reflections.BilateralFilter=0                           ;  觉得反射模糊就改为0
r.Lumen.Reflections.Temporal=0                                  ;  觉得反射模糊就改为0
r.Lumen.Reflections.GGXSamplingBias=65536                       ; GGX 采样偏移
r.Lumen.Reflections.MaxRayIntensity=65536                       ; 最大光线强度
光追阴影_RayTracingShadows=O;==================================================
r.RayTracing.Shadows=1                                      ; 光追阴影🔻
r.RayTracing.Shadows.Lights.Point=1                         ;   ├ 点光源
r.RayTracing.Shadows.Lights.Directional=1                   ;   ├ 平行光
r.RayTracing.Shadows.Lights.Spot=1                          ;   ├ 聚光灯
r.RayTracing.Shadows.Lights.Rect=1                          ;   ├ 矩形光源
r.RayTracing.Shadows.EnableHairVoxel=1                      ;   ├ 毛发
r.RayTracing.Shadows.SamplesPerPixel=1                      ;   ├ 采样率
r.RayTracing.Shadows.ShadowBias=0.05                        ;   ├ 阴影偏移
r.RayTracing.Shadows.EnableTwoSidedGeometry=1               ;   ├ 双面光追阴影计算🔸
r.RayTracing.Shadows.Hybrid=1                               ;   ├ 混合
r.RayTracing.Shadows.LODTransitionEnd=5000                  ;   ├ LOD 过渡范围的结束 默认: 5000 (50米)
r.RayTracing.Shadows.LODTransitionStart=4000                ;   ├ 过渡范围的起点 默认: 4000
r.RayTracing.Shadows.AcceptFirstHit=0                   	  ;   ├ 是否允许阴影光线在第一个相交提前终止。某些情况下可能导致降噪质量下降。（默认值 = 0）
r.raytracing.CachedStaticMeshWPORTCmd=1                     ;   └ 静态光追阴影优化
全局光照_LumenDiffuseIndirect=O;==========================================================
r.Lumen.DiffuseIndirect.Allow=1                                     ; 全局光照🔸
r.Lumen.SampleFog=0                                                 ;   ├ 全局光照雾 改为1可能增加对比度,可能导致暗部死黑
r.EnableRayTracingGICapture=1                                       ;   └ 光追 全局光照🔸
r.RayTracingGICaptureRTSize=256                                     ;     ├ 捕获渲染目标分辨率。 极高512 高256 中128 低64
r.RayTracing.GICapture.EnableFog=1                                  ;     └ 雾
r.Lumen.ScreenProbeGather=1                                         ; 屏幕探针
r.Lumen.ScreenProbeGather.HardwareRayTracing=1                      ;   ├ 硬件光追探针🔸
r.Lumen.ScreenProbeGather.DownsampleFactor=64                       ;   ├ 采样率🔻 高=64 极高=32
r.Lumen.ScreenProbeGather.RadianceCache.ProbeResolution=16          ;   ├ 探针分辨率 极高=32 高=16 中=8 低=4
r.Lumen.ScreenProbeGather.RadianceCache.NumProbesToTraceBudget=300  ;   ├ 探针数量
r.Lumen.ScreenProbeGather.TracingOctahedronResolution=8             ;   ├ 光线追踪八面体分辨率
r.Lumen.ScreenProbeGather.SpatialFilterNumPasses=2                  ;   ├ 空间滤波器通过次数
r.Lumen.ScreenProbeGather.TwoSidedFoliageBackfaceDiffuse=1          ;   ├ 双面草叶漫反射🔸
r.Lumen.ScreenProbeGather.Temporal.DistanceThreshold=0.005          ;   ├ 临时距离阈值
r.Lumen.ScreenProbeGather.FinalGatherQuality=1                      ;   ├ 最终聚集质量🔸极端=5 高=2 中=1
r.Lumen.ScreenProbeGather.Temporal.MaxFramesAccumulated=30          ;   ├ 临时最大帧累积 极高=16 高=30
r.Lumen.ScreenProbeGather.AdaptiveProbeAllocationFraction=1         ;   └ 临时探针分配分数🔸0/1开关
r.Lumen.ScreenProbeGather.ScreenTraces=1                            ; 屏幕空间探针
r.Lumen.ScreenProbeGather.ScreenTraces.HZBTraversal=1               ;   ├ 屏幕空间探针HZB遍历
r.Lumen.ScreenProbeGather.ScreenTraces.HZBTraversal.FullResDepth=1  ;   └ 屏幕空间探针HZB遍历全分辨率深度
光追进阶=O;===============================================
r.RayTracing.Geometry.Landscape.DetectTextureStreaming=1 ; 地形纹理流式加载
r.raytracing.PreBuildLightGrid=1                         ; 光追预构建光栅
r.RayTracing.Geometry.InstancedStaticMeshes.Culling=1    ; 实例静态网格剔除
r.raytracing.RaytracingSkeletalMeshIgnoreWPO=0           ; 光追骨骼网格忽略WPO
r.raytracing.CPUBoost=1                                  ; 光追CPU优化
r.raytracing.PreBindSBT=1                                ; 光追预绑定
r.RayTracing.Geometry.Landscape.LODsUpdateEveryFrame=3   ; 光追地形LOD更新帧 默认:2 极高:1
END=O;====================================================
niagara.CreateShadersOnLoad=0 ; 粒子着色器预加载🔬 占用更多内存，优化性能 🔻较大内存占用
r.D3D12.PSO.DiskCache=1 ; PSO磁盘缓存🔬
D3D12.PSO.DriverOptimizedDiskCache=1 ; PSO磁盘缓存🔬
wp.Runtime.OverrideMultipleRuntimeGridLoadingRangeValues=100&400&300&400&1500&4000&250&400&500&250&650&800&850&1000&90&120&150&250&60&120&150&150&1000&4000&75&120&200&900&1250

[/Script/Engine.RendererSettings]
r.RayTracing.LoadConfig=1
